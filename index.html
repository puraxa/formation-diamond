<!doctype html>
<html>
  <head>
    <title>Football formation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <img src="jersey.png" alt="jersey" class="left-forward">
    <img src="jersey.png" alt="jersey" class="right-forward">
    <p class="left-forward no-margin">LF</p>
    <p class="right-forward no-margin">RF</p>
    <br>
    <img src="jersey.png" alt="jersey" class="middle margin-top">
    <p class="middle no-margin">AMF</p>
    <br>
    <img src="jersey.png" alt="jersey" class="left-midfield margin-top">
    <img src="jersey.png" alt="jersey" class="right-midfield margin-top">
    <p class="left-midfield no-margin">LMF</p>
    <p class="right-midfield no-margin">RMF</p>
    <br>
    <img src="jersey.png" alt="jersey" class="middle margin-top">
    <p class="middle no-margin">DMF</p>
    <br>
    <img src="jersey.png" alt="jersey" class="left-back margin-top">
    <img src="jersey.png" alt="jersey" class="right-back margin-top">
    <p class="left-back no-margin">LB</p>
    <p class="right-back no-margin">RB</p>
    <br>
    <img src="jersey.png" alt="jersey" class="left-centerback">
    <img src="jersey.png" alt="jersey" class="right-centerback">
    <p class="left-centerback no-margin">LCB</p>
    <p class="right-centerback no-margin">RCB</p>

    <br>
    <img src="jersey.png" alt="jersey" class="middle margin-top">
    <p class="middle no-margin">GK</p>
  </body>
</html>
